[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

[tool.pylint]
disable = "C0103, C0114, C0115, C0116, W0611"
max-line-length = 88
ignore = ["tests/*"]


[tool.pyright]
include = ["app"]
exclude = ["**/node_modules",
    "**/__pycache__",
    "src/stubs"
]
venvPath = "/opt/homebrew/Caskroom/miniconda/base/envs"
venv = "webapp"

